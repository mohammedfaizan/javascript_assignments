<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Page Layout</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">Header</header>

    <nav class="bg-secondary text-white text-center py-2">Menu bar</nav>

    <div class="container my-3 py-3">
      <div class="row">
        <div class="col-md-9">
          <section class="bg-light mb-3 p-3">Section</section>

          <article class="bg-light p-3">Main Content</article>
        </div>

        <aside class="col-md-3 bg-secondary text-white p-3">Side Content</aside>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">Footer</footer>
  </body>
</html>
