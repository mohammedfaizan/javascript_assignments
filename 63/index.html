<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSA Assignment 63</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="create-heading">Create</h2>
    <h2 class="play-heading">Play</h2>
    <h2 class="explore-heading">Explore</h2>
    <h2 id="oem-group-1">OEM GROUP 1</h2>

    <div class="container">
      <div class="create">
        <div class="create-row1">
          <div class="calender">
            <img src="assets/calendar.PNG" alt="" />
            <h3>Calender</h3>
          </div>

          <div class="mails">
            <div class="imgs">
              <img src="assets/gmail.png" alt="" />
              <img src="assets/Outlook_white_logo.png" alt="" />
              <img src="assets/yahoo.png" alt="" />
            </div>
            <p>All your mails in one place <br />Add your accounts</p>
            <h3>MAILS</h3>
          </div>
        </div>

        <div class="create-row2">
          <img id="paint" src="assets/pint 3d.jpg" alt="" />
          <div class="get-office">
            <p>
              Get office on your<br />
              mobile and tablet
            </p>

            <div class="get-office-div">
              <p>Get Office</p>
              <img id="office_logo" src="assets/office_logo.jpg" alt="" />
            </div>
          </div>
          <div class="office">
            <img src="assets/word.png" alt="" />
            <img src="assets/powerpoint.png" alt="" />
            <img src="assets/excel.ico" alt="" />
            <img src="assets/notes.PNG" alt="" />
          </div>
        </div>
      </div>

      <div class="play">
        <div class="play-row1">
          <img id="x-box" src="assets/x-box.jpg" alt="" />
          <div class="multimedia">
            <img src="assets/clapper-board.png" alt="" />
            <img src="assets/music.webp" alt="" />
            <img src="assets/skype.avif" alt="" />
            <img src="assets/location.jpg" alt="" />
          </div>
          <div class="photos">
            <img id="photos" src="assets/icons8-photos-64.png" alt="" />
            <h5>photos</h5>
          </div>
        </div>

        <div class="play-row2">
          <img src="assets/cs-go.png" alt="" />
          <img src="assets/fifa.jpeg" alt="" />
          <img src="assets/asphalt9.jpeg" alt="" />
        </div>

        <div class="play-row3">
          <img src="assets/god-of-war.jpg" alt="" />
          <img src="assets/wwe.webp" alt="" />
          <img src="assets/gta.webp" alt="" />
        </div>
      </div>

      <div class="explore">
        <div class="explore-row1">
          <div class="microsoft">
            <img id="microsoft-store" src="assets/microsoft_store.png" alt="" />
            <img
              id="windows-icon-logo"
              src="assets/Windows_icon_logo.png"
              alt=""
            />
          </div>
          <div class="edge">
            <img id="microsoft-edge" src="assets/microsoft-edge.png" alt="" />
          </div>
        </div>

        <div class="explore-row2">
          <img id="weather" src="assets/template-weather.avif" alt="" />
          <img id="facebook" src="assets/facebook.png" alt="" />
          <img id="twitter" src="assets/twitter.png" alt="" />
        </div>

        <div class="explore-row3">
          <img id="photoshop" src="assets/photoshop.PNG" alt="" />
          <img id="pencil" src="assets/pencil.PNG" alt="" />
          <img id="notes" src="assets/notes.PNG" alt="" />
        </div>
      </div>

      <div class="oem-group-1">
        <div class="oem-row1">
          <img id="oem-dash" src="assets/oem.PNG" alt="" />
          <div class="tools">
            <img src="assets/settings.png" alt="" />
            <img src="assets/cube.jpg" alt="" />
            <img src="assets/tools-icon.png" alt="" />
            <img src="assets/clock.jpg" alt="" />
          </div>
          <img id="oem-sync" src="assets/oem sync.PNG" alt="" />
        </div>
        <div class="oem-row2">
          <img src="assets/kindle.jpeg" alt="" />
          <img src="assets/mcafee.webp" alt="" />
          <img src="assets/amazon.jpeg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
